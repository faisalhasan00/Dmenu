<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Fonts and Vendor Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito|Poppins" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <style>
        /* Styling for Payment Management */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4A90E2;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchBox {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .clear-search {
            margin-left: 10px;
            padding: 10px;
            background-color: #ff6961;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        #ordersTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #ordersTable th, #ordersTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        #ordersTable th {
            background-color: #f2f2f2;
        }

        .view-order-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-order-btn:hover {
            background-color: #45a049;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            cursor: pointer;
        }

        /* Loading Indicator Styling */
        .loading-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4A90E2;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header and Sidebar -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt="Restaurant Logo">
                <span class="d-none d-lg-block">Order Management</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Dashboard.html">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="Order.html">
                    <i class="bi bi-receipt"></i><span>Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="MenuManagement.html">
                    <i class="bi bi-list-ul"></i><span>Menu Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="Reports.html">
                    <i class="bi bi-bar-chart"></i><span>Reports</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Order Management</h1>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search Orders..." onkeyup="filterOrders()" oninput="toggleClearButton()" />
            <button class="clear-search" onclick="clearSearch()">Clear</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">Loading orders...</div>

        <!-- Orders Table -->
        <div class="table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Payment ID</th>
                        <th>Amount</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal for Order Details -->
        <div id="orderModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation();">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Order Details</h3>
                <div id="orderDetails"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadOrders() {
            const token = localStorage.getItem('authToken'); // Retrieve JWT token from local storage
            if (!token) {
                console.error("Token not found. User might not be logged in.");
                return;
            }
        
            try {
                const response = await fetch('/api/orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
        
                if (response.status === 401) {
                    console.error("Unauthorized access. Please log in again.");
                    // Redirect to login or prompt user to log in
                    return;
                }
        
                if (!response.ok) {
                    console.error(`Failed to fetch orders: ${response.statusText}`);
                    return;
                }
        
                const orders = await response.json();
        
                if (!Array.isArray(orders)) {
                    console.error("Invalid orders response format:", orders);
                    return;
                }

                // Populate the orders table
                const tableBody = document.querySelector('#ordersTable tbody');
                tableBody.innerHTML = ''; // Clear existing rows
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.paymentId}</td>
                        <td>${order.amount}</td>
                        <td>${order.customerName}</td>
                        <td>${order.status}</td>
                        <td>${new Date(order.createdAt).toLocaleString()}</td>
                        <td><button class="view-order-btn" onclick="viewOrder(${order.orderId})">View</button></td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }
        
        // Load orders when the page loads
        document.addEventListener('DOMContentLoaded', loadOrders);

        function viewOrder(orderId) {
            fetch(`/api/orders/${orderId}`)
                .then(response => response.json())
                .then(order => {
                    document.getElementById('orderDetails').innerHTML = `
                        <p><strong>Order ID:</strong> ${order.orderId}</p>
                        <p><strong>Payment ID:</strong> ${order.paymentId}</p>
                        <p><strong>Amount:</strong> â‚¹${order.amount}</p>
                        <p><strong>Customer:</strong> ${order.customerName}</p>
                        <p><strong>Status:</strong> ${order.status}</p>
                        <p><strong>Items:</strong> ${order.items.map(item => item.name).join(', ')}</p>
                    `;
                    document.getElementById('orderModal').style.display = 'block';
                })
                .catch(error => console.error('Error fetching order details:', error));
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Filter orders based on search query
        function filterOrders() {
            const searchQuery = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#ordersTable tbody tr');
            rows.forEach(row => {
                const orderId = row.cells[0].textContent.toLowerCase();
                const paymentId = row.cells[1].textContent.toLowerCase();
                const customer = row.cells[3].textContent.toLowerCase();
                const status = row.cells[4].textContent.toLowerCase();
                const matches = orderId.includes(searchQuery) || paymentId.includes(searchQuery) || customer.includes(searchQuery) || status.includes(searchQuery);
                row.style.display = matches ? '' : 'none';
            });
        }

        function toggleClearButton() {
            const searchBox = document.getElementById('searchBox');
            const clearButton = document.querySelector('.clear-search');
            clearButton.style.display = searchBox.value ? 'inline-block' : 'none';
        }

        function clearSearch() {
            document.getElementById('searchBox').value = '';
            filterOrders();
        }
    </script>
</body>

</html>
